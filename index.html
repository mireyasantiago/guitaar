<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Proyecto de responsive Platzi</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet"><!-- | es para separar el tipo de fuentes para solo poner un link -->

  <body>

    <section class="portada" >

      <header id="header" class="header contenedor" ><!-- -->

        <nav class="menu"><!--menu -->
